<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon random Vs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Batalla Pokemon!</h1>
    <button id="batalla">Nueva batalla!</button>
    <div class="pokemon-list" id="listaPokemon">
     
        <div class="pokemon" id="pokemon-1">
            <img src="" alt="" >
            <p>Pokemon 1</p>
        </div>
        <div class="vs">vs</div>
        <div class="pokemon" id="pokemon-2">
            <img src="" alt="" >
            <p>Pokemon 1</p>
        </div>
        
    </div>


    <script>

      
      let lista = document.getElementById("listaPokemon");
        function consultarPokemon(id, num) {
            fetch(`https://pokeapi.co/api/v2/pokemon/${id}`).then(function (response) {
            response.json().then(function (pokemon) {
               crearPokemon(pokemon, num);
            })
        })
        }


        function consultarPokemones() {
            let primerId = Math.round(Math.random() * 150);
            let segundorId = Math.round(Math.random() * 150);
            consultarPokemon(primerId, 1);
            consultarPokemon(segundorId, 2);
        }

        function crearPokemon(pokemon, num) {
            //vamos a convertir los datos en html
            let item = lista.querySelector(`#pokemon-${num}`);
            
            let imagen = item.getElementsByTagName("img")[0];
            imagen.setAttribute("src", pokemon.sprites.front_default);

            let nombre = item.getElementsByTagName("p")[0];
            nombre.textContent = pokemon.name;
        }
        
        document.getElementById('batalla').addEventListener('click', consultarPokemones);
        
    </script>
</body>
</html>
